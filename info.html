  <script type="text/javascript">
     function opData(vData){     
        console.log(vData) 
        if (vData=="P"){
              $("#chooseNow").attr("readonly","readonly")
              $(document).ready(function(){
              $("#chooseNow").attr('placeholder',"请选择");});
          }
          else if(vData=="F")
          {
              $("#chooseNow").attr("readonly","readonly")
              $(document).ready(function(){
              $("#chooseNow").attr('placeholder',"1月标");});
          }
          else if(vData=="T")
          {
              $("#chooseNow").attr("readonly","readonly")
              $(document).ready(function(){
              $("#chooseNow").attr('placeholder',"3月标");});
          }
          else if(vData=="S")
          {
              $("#chooseNow").attr("readonly","readonly")
              $(document).ready(function(){
              $("#chooseNow").attr('placeholder',"6月标");});
          }
          else if(vData=="O")
          {
              $("#chooseNow").removeAttr("readonly");
              $(document).ready(function(){
              $("#chooseNow").attr('placeholder',"请输入天数");});
          }
    }     
  </script>

  <script src="js/parallax.js"></script>
  <script src="js/jquery.easeScroll.js"></script>
  <script type="text/javascript">
  $("html").easeScroll();
  // Add scrollspy to <body>
  $('body').scrollspy({ target: '#menu' })
  $("#menu ul li a[href^='#'], .home-arrow-down a").on('click', function(e) {
    // prevent default anchor click behavior
    e.preventDefault();
    // store hash
    var hash = this.hash;
    // animate
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 1500, function() {
      // when done, add hash to url
      // (default click behaviour)
      window.location.hash = hash;
    });
  });
  </script>
